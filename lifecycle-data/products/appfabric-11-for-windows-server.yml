content: "\n## <a name=\"links\"></a>Koblinger \n* [Utvidelse av livssyklus](/archive/blogs/msdn/appfabric/microsoft-appfabric-1-1-for-windows-server-support-lifecycle-extension-4112017)\n\n> [!NOTE]\n> AppFabric 1.1 for Windows Server-støtte slutter på datoen som er angitt, med mindre den distribueres som en komponent i SharePoint Server 2013, 2016 og 2019. Komponenter mottar samme støtte som det overordnede produktet eller plattformen."
