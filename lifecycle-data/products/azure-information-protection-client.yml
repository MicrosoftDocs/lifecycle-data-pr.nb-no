content: "\n## <a name=\"links\"></a>Koblinger \n* [Serviceinformasjon](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Overføringsveiledning](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> For å gi en enhetlig og strømlinjeformet kundeopplevelse blir Azure Information Protection-klienten (klassisk) og Label Management i Azure Portal avskrevet fra og med 31. Denne tidsrammen gjør det mulig for alle nåværende Azure Information Protection-kunder å gå over til vår enhetlige merkingsløsning ved hjelp av Microsoft Information Protection Unified Labeling-plattformen."
