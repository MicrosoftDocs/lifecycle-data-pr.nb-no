  Dynamics 365 Field Service (lokal) følger livssykluspolicyen for [Modern](/lifecycle/policies/modern).





  > [!IMPORTANT]

  > Merk at den eldre Field Service Mobile-appen (Xamarin) også avvikles 30. juni 2022. Kunder bør migrere til [Field Service (Dynamics 365)](https://docs.microsoft.com/dynamics365/field-service/mobile-2020-power-platform)-mobilappen før denne datoen. For mer informasjon kan du se [Vanlige spørsmål om avslutning av kundestøtte for Field Service Mobile Xamarin](https://docs.microsoft.com/dynamics365/field-service/activate-fs-mobile-app-license#faqs).

