title: Søk etter informasjon om produkt- og tjenestelivssyklus (forhåndsvisning)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> Denne siden er under utvikling og vil gå fullt live 2. september. I mellomtiden kan du se en fullstendig liste over Microsoft-produkter med deres tidslinjer og detaljer om støtte på [aka.ms/lifecycle/search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Eksportere livssyklusinformasjon fra [livssykluseksport](/lifecycle/export/products)-siden.\n\n\nMicrosoft Lifecycle inneholder konsekvente og forutsigbare retningslinjer for støtte gjennom hele produktets levetid, slik at kundene kan administrere IT-investeringene og -miljøene sine, samtidig som de planlegger strategisk for fremtiden.\n\n\nSøk nedenfor etter en liste over kommersielle Microsoft-produkter og -tjenester, og velg deretter resultatet for å finne tidslinjer for støtte og service, nødvendige oppdateringer, overføringsinformasjon og systemkrav."
