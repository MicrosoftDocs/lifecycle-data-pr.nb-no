title: Søk etter informasjon om livssyklus for produkter og tjenester (forhåndsvisning)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> Denne siden er under utvikling. Hvis du vil ha en fullstendig liste over Microsoft-produkter og kundestøttetidslinjer og -detaljer, kan du gå [til aka.ms/lifecycle/search](https://aka.ms/lifecycle/search/).\n\n\nMicrosoft Lifecycle gir konsekvente og forutsigbare retningslinjer for støtte gjennom hele levetiden til et produkt, og hjelper kundene med å administrere IT-investeringene og miljøene sine samtidig som de planlegger strategisk for fremtiden.\n\n\nSøk nedenfor etter en liste over Kommersielle Microsoft-produkter og -tjenester, og velg deretter resultatet for å finne tidslinjer for støtte og vedlikehold, nødvendige oppdateringer, overføringsinformasjon og systemkrav."
