title: Søke etter informasjon om produkter og tjenester (forhånds visning)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> Denne siden er under utvikling, og vil gå fullstendig direkte til september 2. I mellom tiden kan du vise en fullstendig liste over Microsoft-produkter med deres støtte linjer og detaljer på [aka.MS/Lifecycle/Search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Eksportere livs syklus informasjon fra [eksport siden for syklusen](/lifecycle/export/products) .\n\n\nMicrosoft Lifecycle gir konsistente og forutsigbare retnings linjer for kunde støtte gjennom hele produktets leve tid, og hjelper kundene med å administrere IT-investeringene og miljøene sine under strategisk planlegging for fremtiden.\n\n\nSøk nedenfor etter en liste over Microsoft-kommersielle produkter og tjenester, og velg deretter resultatet for å finne tids linjer for støtte og vedlikehold, nødvendige oppdateringer, overførings informasjon og system krav."
