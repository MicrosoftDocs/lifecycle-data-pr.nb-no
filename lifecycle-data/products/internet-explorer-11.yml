name: Internet Explorer 11
summary: >+
  Internet Explorer 11 følger livssykluspolicyen for [komponenter](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).





  > [!IMPORTANT]

  > Støtten for Windows 10 semi-annual channel på skrivebordsapplikasjonen til Internet Explorer (IE) 11 ble avviklet den 15. juni 2022. Kunder oppfordres til å gå over til Microsoft Edge med IE-modus. IE-modus muliggjør bakoverkompatibilitet og vil bli støttet minst ut 2029. I tillegg vil Microsoft varsle deg ett år før IE-modus trekkes tilbake.  Gå [hit](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-) for å se en liste over støttede operativsystemer for Internet Explorer, inkludert versjoner som er berørt av denne kunngjøringen.

