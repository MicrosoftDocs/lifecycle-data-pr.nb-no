content: "\n## <a name=\"links\"></a>Koblinger \n* [Veiledning for overføring](https://www.microsoft.com/itpro/microsoft-edge)\n* [Windows Embedded Compact 7](/lifecycle/products/windows-embedded-compact-7)\n* [Windows Embedded Compact 2013](/lifecycle/products/windows-embedded-compact-2013)\n* [Vanlige spørsmål om livssykluspolicy for Internet Explorer](/lifecycle/faq/internet-explorer-microsoft-edge)\n\n> [!NOTE]\n> Internet Explorer 7 er en komponent i Windows Embedded Compact 7 og Windows Embedded Compact 2013 og følger samme livssyklus. \n> [!NOTE]\n> Etter 12. januar 2016 får bare den nyeste versjonen av Internet Explorer som er tilgjengelige for et operativsystem teknisk støtte og sikkerhetsoppdateringer."
