content: "> [!TIP]\n> [*Extended Security Updates (ESU)](https://docs.microsoft.com/lifecycle/faq/extended-security-updates#esu-availability-and-end-dates) er tilgjengelig gjennom bestemte volumlisensprogrammer for disse Windows-produktene, i opptil ytterligere tre år utover opphør av støtte. Kontakt din Microsoft-partner eller kontoteam for å finne ut mer.\n\n\n## <a name=\"links\"></a>Koblinger \n* [Avsluttet støtte for WebPI (Web Platform Installer)](https://blogs.iis.net/iisteam/web-platform-installer-end-of-support-feed)\n* [Extended Security Update (ESU)-program](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Internet Information Services (IIS) er en komponent i Windows-operativsystemet og følger den samme livssyklusen. Gå hit for å se tidslinjer for støtte for [Windows Server](https://docs.microsoft.com/lifecycle/products/windows-server), [Windows 10 Enterprise og Education](https://docs.microsoft.com/lifecycle/products/windows-10-enterprise-and-education) og [Windows 10 Pro](https://docs.microsoft.com/lifecycle/products/windows-10-home-and-pro)."
