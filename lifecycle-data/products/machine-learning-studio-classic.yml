content: "\n\n## <a name=\"links\"></a>Koblinger \n* [Migrere til Azure Machine Learning](/azure/machine-learning/migrate-overview)\n\n\n> [!NOTE]\n> Machine Learning Studio (klassisk) avvikles 31. august 2024. Fra og med 1. desember 2021 kan ikke kunder opprette nye Machine Learning Studio (klassisk)-ressurser. Kunder bør gå over til Azure Machine Learning før august 2024. Gå [hit](https://docs.microsoft.com/azure/machine-learning/migrate-overview) for å finne ut mer."
