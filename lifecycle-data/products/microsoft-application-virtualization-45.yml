content: "\n## <a name=\"links\"></a>Koblinger \n* [Veiledning for overføring](/microsoft-desktop-optimization-pack/appv-v4/overview-of-application-virtualization)\n* [Policy for oppdateringspakke](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Siden App-V 4.6-klienten bruker App-V 4.5-serveren, vil App-V 4.5-serveren fortsatt støttes i henhold til livssyklusdatoene for App-V 4.6 når den er i bruk med den støttede App-V 4.6-klienten.\n\n## <a name=\"editions\"></a>Utgaver \n* for Terminal Services\n* for Windows Desktops"
