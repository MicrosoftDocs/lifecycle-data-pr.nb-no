content: "\n## <a name=\"links\"></a>Koblinger \n* [Veiledning for overføring](https://mbs.microsoft.com/customersource/northamerica/news-events/news-events/news/ForecasterDiscontinuationNoticeGP)\n* [Policy for oppdateringspakke](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Forecaster-støtte avsluttes på datoen som er angitt, med mindre den distribueres som en komponent i et Dynamics-produkt. Når det distribueres med et Dynamics-produkt, overstyrer Dynamics-livssyklusdatoene Forecaster-datoen."
