content: "\n## <a name=\"links\"></a>Koblinger \n* [Veiledning for overføring](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Serviceinformasjon](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Kunder må være oppdatert med den nyeste versjon av antivirus-plattformen for å få fullstendig støtte. Forefront Endpoint Protection 2010 dekkes av den samme livssykluspolicyen som System Center Configuration Manager 2007 for både vanlig og utvidet støtte."
