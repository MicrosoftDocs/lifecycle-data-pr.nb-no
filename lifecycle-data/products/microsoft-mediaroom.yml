content: "\n\n> [!NOTE]\n> Ericsson kjøpte Microsoft Mediaroom-produktene i 2013. Hvis du ønsker mer informasjon, kan du se [pressemeldingen](http://www.ericsson.com/news/1691160). For kunder som trenger støtte, vennligst gå [hit](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx). \n> [!NOTE]\n> Microsoft Mediaroom Client 2.1 ble utgitt 27. desember 2011. \n\n## <a name=\"editions\"></a>Utgaver \n* Application Services 1.0\n* Client 2.0\n* Client 2.1\n* Server 2.0\n* Server 2.1"
