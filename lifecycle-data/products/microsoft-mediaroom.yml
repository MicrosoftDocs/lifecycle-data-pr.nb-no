content: "\n\n> [!NOTE]\n> Ericsson anskaffet Microsoft Mediaroom-produkter i 2013. Hvis du vil ha mer informasjon, kan du se [presse versjonen](http://www.ericsson.com/news/1691160). For kunder som trenger støtte, kan du gå [her](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx).\n> [!NOTE]\n> Microsoft Mediaroom-klient 2,1 ble utgitt 27. desember 2011. \n\n## <a name=\"editions\"></a>Utgaver \n* Program tjenester 1,0\n* Klient 2,0\n* Klient 2,1\n* Server 2,0\n* Server 2,1"
