content: "> [!TIP]\n> *Utvidede sikkerhetsoppdateringer (ESU) er tilgjengelig for Datacenter-, Standard-, Enterprise- og Embedded-versjonene av dette produktet, i opptil tre år utover opphør av kundestøtte. Kontakt din Microsoft-partner eller kontoteam for å finne ut mer. \n\n## <a name=\"links\"></a>Koblinger \n* [Alternativer for slutt på støtte for SQL Server 2008 og Windows Server 2008](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Slutt på støtte for SQL Server](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Policy for oppdateringspakke](/lifecycle/policies/fixed#service-packs)\n* [Program for utvidet sikkerhetsoppdatering\_(ESU)](/lifecycle/faq/extended-security-updates)\n\n> [!NOTE]\n> For bare IA64 støttes SP2 til 09.07.2019. Se bloggen for SQL Release Services for mer informasjon.\n\n## <a name=\"editions\"></a>Utgaver \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express med avanserte tjenester\n* for innebygde systemer\n* Standard\n* Standard utgave for små bedrifter\n* Web\n* Workgroup\n"