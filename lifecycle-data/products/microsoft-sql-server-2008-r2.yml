content: "\n## <a name=\"links\"></a>Koblinger \n* [Slutt på støttealternativer for SQL Server](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Alternativer for sluttbruker for SQL Server 2008 og Windows Server 2008](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Utvidet sikkerhetsoppdateringsprogram (ESU)](/lifecycle/faq/extended-security-updates)\n* [Policy for oppdateringspakke](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Utvidede sikkerhetsoppdateringer (ESU) er tilgjengelige for Datacenter-, Standard-, Enterprise- og Embedded-utgavene av dette produktet, i opptil ytterligere tre år etter at kundestøtten er avsluttet.\n> [!NOTE]\n> For bare IA64 støttes SP2 til 09.07.2019. Se bloggen for SQL Release Services hvis du vil ha mer informasjon.\n\n## <a name=\"editions\"></a>Utgaver \n* Datasenteret\n* Utvikler\n* Enterprise\n* Express\n* Uttrykke med avanserte tjenester\n* for innebygde systemer\n* Standard (Standard)\n* Standard utgave for små bedrifter\n* Web\n* Arbeidsgruppe"
