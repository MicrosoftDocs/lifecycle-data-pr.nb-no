  Microsoft SQL Server 2008 følger policyen for [fast](/lifecycle/policies/fixed) livssyklus.


  Dette gjelder for følgende versjoner: Datacenter, Developer, Enterprise, Express, Express med avanserte tjenester, Standard, Standardutgave for små bedrifter, Web, Workgroup


