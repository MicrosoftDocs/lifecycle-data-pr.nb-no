content: "> [!TIP]\n> Utvidede sikkerhetsoppdateringer (ESU) er tilgjengelig for Datacenter-, Standard-, Enterprise-, Web-, Workgroup- og Embedded-versjonene av dette produktet, i opptil tre år utover opphør av kundestøtte.\n\n## <a name=\"links\"></a>Koblinger \n* [Program for utvidet sikkerhetsoppdatering (ESU)](/lifecycle/faq/extended-security-updates)\n* [Blogg for SQL Release Services](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [Veiledning for overføring](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Policy for oppdateringspakke](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Kun for IA64 vil SP3 være støttet inntil 7/9/2019.\n\n## <a name=\"editions\"></a>Utgaver \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express med avanserte tjenester\n* Standard\n* Standard utgave for små bedrifter\n* Web\n* Workgroup\n"
