content: "> [!TIP]\n> Utvidede sikkerhetsoppdateringer (ESU) er tilgjengelige for datasenter-, standard-, enterprise-, web- og arbeidsgruppeutgavene av dette produktet, i opptil ytterligere tre år etter at kundestøtten er avsluttet.\nUtgivelsesdato-------------------------------Start dato----Dato\n\nUtvidet sikkerhetsoppdatering år 03---07/13-2021---07/12/2022\n\nUtvidet sikkerhetsoppdatering år 2---07/14-2021---07/13/2021\n\nUtvidet sikkerhetsoppdatering år 09---07/09---07/14/2020\n\n\n## <a name=\"links\"></a>Koblinger \n* [Overføringsveiledning](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Policy for oppdateringspakke](/lifecycle/policies/fixed#service-packs)\n* [Utvidet sikkerhetsoppdateringsprogram (ESU)](/lifecycle/faq/extended-security-updates)\n* [Blogg for SQL Release Services](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n\n> [!NOTE]\n> For bare IA64 støttes SP3 til 09.07.2019.\n\n## <a name=\"editions\"></a>Utgaver \n* Datasenteret\n* Utvikler\n* Enterprise\n* Express\n* Uttrykke med avanserte tjenester\n* Standard (Standard)\n* Standard utgave for små bedrifter\n* Web\n* Arbeidsgruppe"
