summary: >
  Microsoft SQL Server 2008 følger policyen [for fast](/lifecycle/policies/fixed) livssyklus.


  Dette gjelder for følgende utgaver: Datacenter, Utvikler, Enterprise, Express, Express med avanserte tjenester, Standard, Standard Edition for Small Business, Web, Arbeidsgruppe


  > [!IMPORTANT]

  > Støtte for dette produktet er avsluttet. Se overføringsveiledning nedenfor.
