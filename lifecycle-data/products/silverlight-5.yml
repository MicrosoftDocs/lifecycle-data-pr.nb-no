content: "\n## <a name=\"links\"></a>Koblinger \n* [Silverlight 5 vil støtte nettlesere oppført på denne siden frem til 12.10.2021, eller til slutten av livssyklusen til de underliggende nettleserne, avhengig av hvilken som er kortest.](https://www.microsoft.com/getsilverlight/locale/html/installation-win-SL5.html)\n* [Slutt på støtte for Silverlight](https://support.microsoft.com/help/4511036/silverlight-end-of-support)\n\n> [!NOTE]\n> Microsoft vil gi deg minst 12 måneders forvarsel før støtten for Tools avvikles."
