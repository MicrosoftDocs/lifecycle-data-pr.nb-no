content: "\n\n## <a name=\"links\"></a>Koblinger \n* [Serviceinformasjon for eldre versjoner av Visual Studio](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Visual Studio 2012-versjoner av følgende komponenter leveres med og støttes som en del av Visual Studio 2012-livssyklusen: Agents, IntelliTrace Collector, Microsoft Azure Tools, eksterne verktøy, SDK, Shell (Integrated), Shell (Isolated), SQL Server Data Tools, Team Explorer, Visual C++ Redistributable, Web Tools Extensions.\n\n\n## <a name=\"editions\"></a>Utgaver \n* Express for Web\n* Express for Windows Desktop\n* Premium\n* Professional\n* Team Explorer\n* Ultimate"
