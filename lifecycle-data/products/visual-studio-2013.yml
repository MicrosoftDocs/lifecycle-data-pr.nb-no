content: "\n\n## <a name=\"links\"></a>Koblinger \n* [Serviceinformasjon](https://www.visualstudio.com/productinfo/vs-servicing-vs)\n\n\n> [!NOTE]\n> Visual Studio 2013-versjoner av følgende komponenter leveres med og støttes som en del av Visual Studio 2013-livssyklusen: Agents, IntelliTrace Collector, Modelling SDK, Multibyte MFC Library, Remote Tools, SDK, Shell (Integrated), Shell (Isolated), Team Explorer, Visual C++ Redistributable, Web Tools Extensions\n\n\n## <a name=\"editions\"></a>Utgaver \n* Fellesskap\n* Express for Web\n* Express for Windows\n* Express for Windows Desktop\n* Premium\n* Professional\n* Administrasjon av utgivelse\n* Test Professional\n* Ultimate"
