content: "\n\n## <a name=\"links\"></a>Koblinger \n* [Serviceinformasjon for eldre versjoner av Visual Studio](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Visual Studio 2015-versjoner av følgende komponenter leveres med og støttes som en del av Visual Studio 2015-livssyklusen: Agents, ESM, Modelling SDK, PSM, eksterne verktøy, SDK, Shell (Integrated), Shell (Isolated), TPS, Visual C++ Redistributable.\n\n\n## <a name=\"editions\"></a>Utgaver \n* Fellesskap\n* Enterprise\n* Express for Web\n* Express for Windows 10\n* Express for Windows Desktop\n* Professional\n* Administrasjon av utgivelse\n* Test Professional"
