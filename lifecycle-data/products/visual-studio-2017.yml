content: "\n\n## <a name=\"links\"></a>Koblinger \n* [Kunngjøringer om Visual Studio-blogg](https://devblogs.microsoft.com/visualstudio/visual-studio-2017-and-visual-studio-for-mac-support-updates/)\n* [Serviceinformasjon](/visualstudio/productinfo/vs-servicing-vs#support-for-older-versions-of-visual-studio)\n* [Nedlastingsside for Visual Studio 2017](https://my.visualstudio.com/Downloads?q=Visual%20Studio%202017)\n* [Lanseringsnotater for Visual Studio 2017](/visualstudio/releasenotes/vs2017-relnotes)\n\n\n> [!NOTE]\n> Visual Studio 2017-versjoner av følgende komponenter leveres med og støttes som en del av Visual Studio 2017-livssyklusen: Agents, Build Tools, Community, Enterprise, IntelliTrace Standalone Collector, ytelsesverktøy, PSM, eksterne verktøy, Team Explorer og Visual C++ Redistributable.\n\n\n## <a name=\"editions\"></a>Utgaver \n* Fellesskap\n* Enterprise\n* Professional\n* Test Professional"
