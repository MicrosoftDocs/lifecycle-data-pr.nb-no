content: "\n\n## <a name=\"links\"></a>Koblinger \n* [Kunngjøringer om Visual Studio-blogg](https://devblogs.microsoft.com/visualstudio/)\n* [Støtte og livssyklusinformasjon](/visualstudio/releases/2022/servicing-vs2022)\n* [Nedlastingsside for Visual Studio](https://visualstudio.microsoft.com/)\n* [Lanseringsnotater for Visual Studio](/visualstudio/releases/2022/release-notes)\n* [Systemkrav](/visualstudio/releases/2022/system-requirements)\n\n\n> [!NOTE]\n> Visual Studio 2022-versjoner av følgende komponenter leveres med og støttes som en del av Visual Studio 2022-livssyklusen: Agents, Build Tools, IntelliTrace Standalone Collector, ytelsesverktøy, eksterne verktøy, Team Explorer og Visual C++ Redistributable.\n> [!NOTE]\n> Visual Studio Community-utgaven støttes bare på den gjeldende kanalen med den nyeste tjenesteutgivelsen av den nyeste mindre versjonen av Visual Studio. Gå [hit](https://docs.microsoft.com/visualstudio/releases/2022/servicing-vs2022) for å finne ut mer. \n\n\n## <a name=\"editions\"></a>Utgaver \n* Fellesskap\n* Enterprise\n* Professional"
