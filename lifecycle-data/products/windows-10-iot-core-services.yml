content: "\n## <a name=\"links\"></a>Koblinger \n* [Windows 10 IoT Core Services](/windows-hardware/manufacture/iot/iotcoreservicesoverview)\n\n> [!NOTE]\n> Windows 10 IoT Core-tjenester er et abonnement som tilbyr programvarestøtte som en tjeneste, inkludert oppdateringskontroll med Device Update Center og forbedret sikkerhet med Device Health Attestation, så lenge du kjører en støttet versjon av Windows 10 IoT Core Software."
