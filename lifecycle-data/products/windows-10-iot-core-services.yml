content: "\n## <a name=\"links\"></a>Koblinger \n* [Kjernetjenester for Windows 10 IoT](/windows-hardware/manufacture/iot/iotcoreservicesoverview)\n\n> [!NOTE]\n> Windows 10 IoT Core Services er et abonnement som tilbyr programvarestøtte som en tjeneste, inkludert oppdateringskontroll med Device Update Center og forbedret sikkerhet med Device Health Attestation, så lenge du kjører en støttet versjon av Windows 10 IoT Core Software."
