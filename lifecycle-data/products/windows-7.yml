content: "> [!TIP]\n> '* Utvidede sikkerhetsoppdateringer (ESU) er tilgjengelige gjennom bestemte volumlisensieringsprogrammer for Windows 7 Professional-, Enterprise- og Professional for Embedded Systems-utgaver av dette produktet, i opptil ytterligere tre år etter støtteslutt. Kontakt Microsoft-partneren eller kontoteamet for å finne ut mer. \n\n## <a name=\"links\"></a>Koblinger \n* [Overføringsveiledning](https://support.microsoft.com/help/4057281)\n* [Oppgradere fra Windows 7 til Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Utvidet sikkerhetsoppdateringsprogram (ESU)](/lifecycle/faq/extended-security-updates)\n* [Policy for oppdateringspakke](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>Utgaver \n* Enterprise\n* Bedrift N\n* Grunnleggende for hjem\n* Hjem Premium\n* Hjem Premium N\n* Profesjonell\n* Profesjonell for innebygde systemer\n* Profesjonell N\n* Starter\n* Starter N\n* Ultimate\n* Ultimate for innebygde systemer\n* Ultimate N"
