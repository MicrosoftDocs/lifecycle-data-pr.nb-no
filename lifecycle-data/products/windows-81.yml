name: Windows 8.1
summary: >+
  Windows 8.1 følger den [faste](/lifecycle/policies/fixed) livssykluspolicyen.



  Dette gjelder for følgende versjoner: Enterprise, Enterprise N, N, Pro med Media Center, Professional, Professional N, SL



  > [!IMPORTANT]

  > Som en påminnelse, når Windows 8.1 slutt på støtte den 10. januar 2023. Etter denne datoen vil ikke disse produktene lenger motta sikkerhetsoppdateringer, ikke-sikkerhetsrelaterte oppdateringer, feilrettinger, teknisk støtte eller tekniske innholdsoppdateringer på nettet.  Hvis enhetene ikke oppfyller de tekniske kravene for å kjøre en mer oppdatert versjon av Windows, anbefaler Microsoft å erstatte enheten med en som støtter Windows 11. Gå [hit](https://docs.microsoft.com/lifecycle/announcements/windows-8-1-end-support-january-2023) for mer informasjon.

