content: "\n## <a name=\"links\"></a>Koblinger \n* [* Program for utvidede sikkerhetsoppdateringer (ESU) - Utvidede sikkerhetsoppdateringer for utvalgte innebygde produkter er tilgjengelige via OEM-er](/lifecycle/faq/extended-security-updates)\n* [Veiledning for overføring](https://support.microsoft.com/help/4057281)\n* [Policy for oppdateringspakke](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> '*Utvidede sikkerhetsoppdateringer (ESU) er tilgjengelig for Windows Embedded Standard 7, i opptil tre år utover opphør av kundestøtte via OEM-er. Kontakt din Microsoft-partner eller kontoteam for å finne ut mer.\n\n## <a name=\"editions\"></a>Utgaver \n* Standard"
