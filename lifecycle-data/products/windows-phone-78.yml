content: "\n\n> [!NOTE]\n> Microsoft gjør oppdateringer tilgjengelige for operativsystemet på telefonen, inkludert sikkerhetsoppdateringer, i en periode på 18 måneder etter startdatoen for livssyklusen. Distribusjon av oppdateringene kan styres av mobiloperatøren eller telefonprodusenten du kjøpte telefonen fra. Tilgjengeligheten av oppdateringen vil også variere etter land, område og maskinvarefunksjoner."
