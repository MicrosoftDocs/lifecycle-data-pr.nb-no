content: "\n\n> [!NOTE]\n> Microsoft vil gjøre oppdateringer tilgjengelige for operativsystemet på telefonen, inkludert sikkerhetsoppdateringer, i minst 18 måneder etter startdatoen til livssyklusen. Distribusjon av oppdateringene kan kontrolleres av mobiloperatøren eller telefonprodusenten fra stedet der du kjøpte telefonen. Oppdaterings-tilgjengeligheten vil også variere etter land, område og maskinvarefunksjoner."
