  - windows
policyType: fixed-mainstream-only
supportDates:
  start: 12/14/2012
  end: 07/08/2014
releases:
  - version: Original Release
    startDate: 12/14/2012
content: |+


  > [!NOTE]
  > Microsoft vil gjøre oppdateringer tilgjengelige for operativsystemet, inkludert sikkerhetsoppdateringer, i minst 36 måneder etter livssyklusens startdato. Disse oppdateringene blir trinnvise, og hver oppdatering blir basert på den forrige oppdateringen. Kunder må installere hver oppdatering som blir gitt ut, for å fortsette å få støtte. Distribusjonen av disse trinnvise oppdateringene kan styres av mobiloperatøren eller telefonprodusenten du kjøpte telefonen fra, og installasjonen krever at telefonen har eventuelle tidligere oppdateringer. Oppdaterings-tilgjengeligheten vil også variere etter land, område og maskinvarefunksjoner.