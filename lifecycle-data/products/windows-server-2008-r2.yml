content: "\n## <a name=\"links\"></a>Koblinger \n* [Overføringsveiledning](https://aka.ms/AA1ovn4)\n* [Informasjon om oppgradering av server](/windows-server/upgrade/upgrade-overview)\n* [Utvidet sikkerhetsoppdateringsprogram (ESU)](/lifecycle/faq/extended-security-updates)\n* [Policy for oppdateringspakke](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Utvidede sikkerhetsoppdateringer (ESU) er tilgjengelige gjennom bestemte volumlisensieringsprogrammer for Datacenter-, Standard-, Enterprise- og Embedded-utgaver av denne produktutgaven, i opptil ytterligere tre år etter støtteslutt. Kontakt Microsoft-partneren eller kontoteamet for å finne ut mer. \n\nUtgivelsesdato-------------------------------Start dato----Dato\n\nUtvidet sikkerhetsoppdatering år 03---01/11/2022---01/10/2023\n\nUtvidet sikkerhetsoppdatering år 2---01/12-2021---01/11/2022\n\nUtvidet sikkerhetsoppdatering år 1---01/14-2020---01/12/2021\n\n## <a name=\"editions\"></a>Utgaver \n* Datasenteret\n* Enterprise\n* HPC-utgave\n* Itanium-baserte systemer\n* Standard (Standard)\n* Web"
