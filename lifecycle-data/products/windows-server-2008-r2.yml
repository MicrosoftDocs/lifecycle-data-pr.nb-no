content: "\n## <a name=\"links\"></a>Koblinger \n* [Veiledning for overføring](https://aka.ms/AA1ovn4)\n* [Informasjon om serveroppgradering](/windows-server/upgrade/upgrade-overview)\n* [Program for utvidet sikkerhetsoppdatering (ESU)](/lifecycle/faq/extended-security-updates)\n* [Policy for oppdateringspakke](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Utvidede sikkerhetsoppdateringer (ESU) er tilgjengelige for Datacenter-, Standard-, Enterprise- og Embedded-versjonene av dette produktet, i opptil tre år utover opphør av kundestøtte. Kontakt din Microsoft-partner eller kontoteam for å finne ut mer. \n\nUtgivelsesdato-------------------------------Start dato----Sluttdato\n\nUtvidet sikkerhetsoppdatering år 3---11.01.2022---10.01.2023\n\nUtvidet sikkerhetsoppdatering år 2---12.01.2021---11.01.2022\n\nUtvidet sikkerhetsoppdatering år 1---14.01.2020---12.01.2021\n\n## <a name=\"editions\"></a>Utgaver \n* Datacenter\n* Enterprise\n* HPC Edition\n* Itanium-baserte systemer\n* Standard\n* Web\n\n"
