  Windows Server 2008 følger den [faste](/lifecycle/policies/fixed) livssykluspolicyen.



  Dette gjelder for følgende versjoner: Datacenter, Datacenter uten Hyper-V, Enterprise, Enterprise uten Hyper-V, for Itanium-baserte systemer, Foundation, Standard, Standard uten Hyper-V, Web



  > [!IMPORTANT]

