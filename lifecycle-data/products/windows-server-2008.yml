content: "> [!TIP]\n> *Utvidede sikkerhetsoppdateringer (ESU) er tilgjengelige gjennom spesifikke volumlisensprogrammer for Datacenter-, Standard-, Enterprise- og Embedded-versjonene av disse produktutgavene, i opptil tre år utover opphør av kundestøtte. Kontakt din Microsoft-partner eller kontoteam for å finne ut mer. \n\n## <a name=\"links\"></a>Koblinger \n* [Veiledning for overføring](https://aka.ms/AA1ovn4)\n* [Informasjon om serveroppgradering](/windows-server/upgrade/upgrade-overview)\n* [Program for utvidet sikkerhetsoppdatering (ESU)](/lifecycle/faq/extended-security-updates)\n* [Policy for oppdateringspakke](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Windows Server 2008 Foundation utgitt den 21. mai 2009\n\n## <a name=\"editions\"></a>Utgaver \n* Datacenter\n* Datasenter uten Hyper-V\n* Enterprise\n* Enterprise uten Hyper-V\n* for Itanium-baserte systemer\n* Foundation\n* Standard\n* Standard uten Hyper-V\n* Web\n"
