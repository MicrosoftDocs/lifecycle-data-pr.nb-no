name: Windows Server 2008
summary: >
  Windows Server 2008 følger policyen [for fast](/lifecycle/policies/fixed) livssyklus.


  Dette gjelder for følgende utgaver: Datacenter, Datacenter uten Hyper-V, Enterprise, Enterprise uten Hyper-V, for Itanium-Based Systems, Foundation, Standard, Standard uten Hyper-V, Web


  > [!IMPORTANT]

  > Støtte for dette produktet er avsluttet. Se overføringsveiledning nedenfor.
