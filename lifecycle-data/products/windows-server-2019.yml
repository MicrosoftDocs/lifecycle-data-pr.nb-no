content: "\n\n## <a name=\"links\"></a>Koblinger \n* [Produktinformasjon](/windows-server/get-started-19/whats-new-19)\n* [Oppdatering på Windows Server 2019-tilgjengelighet](https://aka.ms/WSRelaunchBlog)\n* [Vanlige spørsmål om livssyklus - Windows-produkter](/lifecycle/faq/windows)\n* [Windows livssyklus for beholderbase-bildetjeneste.](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n\n\n> [!NOTE]\n> Beholdere utgitt med Windows Server 2019 følger de samme livssyklusdatoen.\n> [!NOTE]\n> Windows Server 2019 og Windows Server, versjon 1809 ble utgitt på nytt 13. nov. 2018. Støttedatoer har blitt oppdatert henholdsvis.\n\n\n## <a name=\"editions\"></a>Utgaver \n* Datacenter\n* Nødvendigheter\n* Standard"
