content: "> [!TIP]\n> Microsoft Edge følger [policyen for moderne livssyklus](https://docs.microsoft.com/lifecycle/policies/modern). Se [dokumentasjonen for Edge-livssyklusen](https://docs.microsoft.com/deployedge/microsoft-edge-support-lifecycle) for hvordan du holder denne nettleseren oppdatert og til støtte.\n\n\n## <a name=\"links\"></a>Koblinger \n* [Vanlige spørsmål om livssyklus – Windows](/lifecycle/faq/windows)\n* [Produktinformasjon](/windows-server/windows-server-2022/get-started/whats-new)\n\n\n> [!NOTE]\n> Beholdere utgitt med Windows Server 2022 følger de samme livssyklusdatoen. \n> [!NOTE]\n> [Hotpatching](https://docs.microsoft.com/azure/automanage/automanage-hotpatch) støttes på Windows Server 2022 Datacenter: Azure Edition Core til slutten av grunnleggende støtte.\n\n\n## <a name=\"editions\"></a>Utgaver \n* Datacenter\n* Datacenter: Azure Edition\n* Nødvendigheter\n* Standard"
