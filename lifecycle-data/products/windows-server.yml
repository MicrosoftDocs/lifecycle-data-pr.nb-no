content: "\n\n## <a name=\"links\"></a>Koblinger \n* [Windows livssyklus for beholderbase-bildetjeneste](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n* [Vedlikeholdskanaler for Windows Server: LTSC og SAC](/windows-server/get-started-19/servicing-channels-19)\n* [Vanlige spørsmål om livssyklus - Windows-produkter](/lifecycle/faq/windows#what-are-the-requirements-for-servicing-and-updating-windows-10-semi-annual-channels)\n\n\n> [!NOTE]\n> Beholdere utgitt med Windows Server-versjonene som er oppført ovenfor, følger de samme livssyklusdatoene. Naviger til den grunnleggende bildeservicesiden på [Windows livssyklus for beholderbase-bildetjenester](https://docs.microsoft.com/virtualization/windowscontainers/deploy-containers/base-image-lifecycle) for flere detaljer.\n> [!NOTE]\n> Windows Server, versjon 1809 ble utgitt på nytt 13. november 2018. Støttedatoer har blitt oppdatert henholdsvis.\n\n\n## <a name=\"editions\"></a>Utgaver \n* Datacenter\n* Standard"
